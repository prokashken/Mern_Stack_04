    <head>

    <body cz-shortcut-listen="true" data-new-gr-c-s-check-loaded="14.1238.0" data-gr-ext-installed="">
        <header>
            <img src="https://ledp.ictd.gov.bd/global/img/ictdd.png" alt="ICT DIVISION" width="150" height="80" />
            <img src="https://ledp.ictd.gov.bd/global/img/ledp.apng" alt="Learning And Earning" width="100" height="100" />

        <nav>
            <a href="#">Home</a>

        <main>
            <form>
                <h2>Student Registration Form</h2>
                <hr />
                <table width="100%">
                    <tbody>
                        <tr>
                            <td width="50%">
                                <h3>Please enter relevent information</h3>
                                <small>Mandatory Field*</small> <br />
                                <label for="fname">District (Institute District: Where you want to do your course)*</label><br />
                                <select>
                                    <option selected="" disabled="">--Select One--</option>
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Narayanj">Narayanj</option>
                                    <option value="Bogra">Bogra</option>
                                    <option value="Gazipur">Gazipur</option>
                                    <option value="Faridpur">Faridpur</option>
                                </select>
                            </td>
                            <td width="50%">
                                <label for="fname">Identification Type*</label><br />
                                <select>
                                    <option selected="" disabled="">--Select One--</option>
                                    <option value="0">Birth Cirtificate No</option>
                                    <option value="1">National ID</option>
                                </select>
                                <br />
                                <label for="fname">
                                    Identification No. (Must be 10 digits for new NID or 17 digits for old NID. If your National ID is 13 digits, then please add your birth year with the ID as prefix. Example: 1980XXXXXXXXXXXXX)*
                                </label>
                                <br />
                                <input type="text" name="Identification" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="fname">Course*</label><br />
                                <select>
                                    <option selected="" disabled="">--Select One--</option>
                                    <option value="0">Web Design &amp; Development - 2020 (2020,February)</option>
                                    <option value="1">Graphic Design - 2020 (2020,February)</option>
                                    <option value="2">Digital Marketing - 2020 (2020,February)</option>
                                </select>
                            </td>
                            <td>
                                <label for="fname">Home District*</label><br />
                                <select>
                                    <option selected="" disabled="">--Select One--</option>
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Narayanj">Narayanj</option>
                                    <option value="Bogra">Bogra</option>
                                    <option value="Gazipur">Gazipur</option>
                                    <option value="Faridpur">Faridpur</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="std_name">Student Name*</label><br />
                                <input type="text" name="std_name" />
                            </td>
                            <td>
                                <label for="fname">Upazila*</label><br />
                                <select>
                                    <option selected="" disabled="">--Select One--</option>
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Narayanj">Narayanj</option>
                                    <option value="Bogra">Bogra</option>
                                    <option value="Gazipur">Gazipur</option>
                                    <option value="Faridpur">Faridpur</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="father_name">Father Name*</label><br />
                                <input type="text" name="father_name" />
                            </td>
                            <td>
                                <label for="village">Village/House No./Road No./Other Alternative* </label><br />
                                <input type="text" name="village" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="mother_name">Mother Name*</label>
                                <br />
                                <input type="text" name="mother_name" />
                            </td>
                            <td>
                                <label for="post_office">Post Office*</label><br />
                                <input type="text" name="Poffice" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <fieldset>
                                    <legend>Date of Birth:</legend>
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <label for="fname">Day:</label><br />
                                                    <select>
                                                        <option selected="" disabled="">--Select One--</option>
                                                        <option value="0">1</option>
                                                        <option value="1">2</option>
                                                        <option value="2">3</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <label for="fname">Month:</label><br />
                                                    <select>
                                                        <option selected="" disabled="">--Select One--</option>
                                                        <option value="0">1</option>
                                                        <option value="1">2</option>
                                                        <option value="2">3</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <label for="fname">Year:</label><br />
                                                    <select>
                                                        <option selected="" disabled="">--Select One--</option>
                                                        <option value="0">1</option>
                                                        <option value="1">2</option>
                                                        <option value="2">3</option>
                                                    </select>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </fieldset>
                            </td>
                            <td>
                                <label for="fname">Educational Qualification*<strong>(Higher Level)</strong></label><br />
                                <select>
                                    <option selected="" disabled="">--Select One--</option>
                                    <option value="0">1</option>
                                    <option value="1">2</option>
                                    <option value="2">3</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="gender">Gender*</label>
                                <input type="radio" name="gender" value="Male" />
                                <label for="male">Male</label>
                                <input type="radio" name="gender" value="Female" />
                                <label for="female">Femal</label><br />
                            </td>
                            <td>
                                <label>Have any Computer?*</label>
                                <input type="radio" name="Yes" value="Yes" />
                                <label for="yes">Yes</label>
                                <input type="radio" name="No" value="No" />
                                <label for="no">No</label><br />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="gender">Physically Handicapped*</label>
                                <input type="radio" name="Yes" value="Yes" />
                                <label for="yes">Yes</label>
                                <input type="radio" name="No" value="No" />
                                <label for="no">No</label><br />
                            </td>
                            <td>
                                <label>Photograph*</label> <br />
                                <input type="file" name="photo" /><br />
                                <label>(File type must be jpg or jpeg or png. Maximum file size 2 mb.)</label><br />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>Email*</label><br />
                                <input type="email" name="email" /> <br />
                                <label>(e.g: example@mail.com)</label>
                            </td>
                            <td>
                                <label>Signature*</label> <br />
                                <input type="file" name="signature" />
                                <br />
                                <label>(File type must be jpg or jpeg or png. Maximum file size 2 mb.)</label>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>Phone (Must be 11 Digits)</label><br />
                                <input type="email" name="email" /> <br />
                                <label>(e.g: 01555123456)</label>
                            </td>
                            <td>
                                <input type="submit" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </main>
        <footer></footer>
    </body>
</html>
